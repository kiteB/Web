<!DOCTYPE html>
<html>
  <head>
    <title>click 이벤트 연결</title>
    <script src="http://code.jquery.com/jquery-3.1.0.js"></script>
    <script>
      // 이벤트 연결
      $(document).ready(function () {
        // 이벤트 연결
        $("h1").click(function () {
          alert("클릭!");
        });
      });
    </script>
  </head>
  <body>
    <h1>Click</h1>
  </body>
</html>
