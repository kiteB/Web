<!DOCTYPE html>
<html>
  <head>
    <title>함수 이용 속성 지정</title>
    <script src="http://code.jquery.com/jquery-3.1.0.js"></script>
    <script>
      // 이벤트 연결
      $(document).ready(function () {
        // 속성 지정
        $("img").attr({
          alt: "jQuery 라이브러리를 사용한 속성 지정",
          src: function (index) {
            // 변수 선언
            var size = (index + 1) * 100;

            // 리턴
            return "http://placehold.it/" + size + "x100";
          },
        });
      });
    </script>
  </head>
  <body>
    <img />
    <img />
    <img />
  </body>
</html>
