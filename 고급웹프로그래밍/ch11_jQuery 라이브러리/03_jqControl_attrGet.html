<!DOCTYPE html>
<html>
  <head>
    <title>문서 객체 속성 추출</title>
    <script src="http://code.jquery.com/jquery-3.1.0.js"></script>
    <script>
      // 이벤트 연결
      $(document).ready(function () {
        // 속성 추출
        var src = $("script").attr("src");

        // 출력
        alert(src);
      });
    </script>
  </head>
  <body></body>
</html>
