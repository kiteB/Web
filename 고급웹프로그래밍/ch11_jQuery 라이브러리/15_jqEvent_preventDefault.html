<!DOCTYPE html>
<html>
  <head>
    <title>Event Basic</title>
    <script src="http://code.jquery.com/jquery-3.1.0.js"></script>
    <script>
      // 이벤트 연결
      $(document).ready(function () {
        // 이벤트 연결
        $("a").click(function (event) {
          // 출력
          alert("click");

          // 기본 이벤트 제거
          event.preventDefault();
        });
      });
    </script>
  </head>
  <body>
    <a href="http://naver.com">Naver</a>
  </body>
</html>
