<!DOCTYPE html>
<html>
  <head>
    <title>객체 입력해서 속성 지정</title>
    <script src="http://code.jquery.com/jquery-3.1.0.js"></script>
    <script>
      // 이벤트 연결
      $(document).ready(function () {
        // 속성 지정
        $("img").attr({
          alt: "jQuery 라이브러리를 사용한 속성 지정",
          src: "http://placehold.it/100x100",
          width: 100,
        });
      });
    </script>
  </head>
  <body>
    <img />
    <img />
    <img />
  </body>
</html>
