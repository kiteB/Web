<!DOCTYPE html>
<html>
  <head>
    <title>기본 이벤트 제거</title>
    <script>
      // 이벤트 연결
      window.onload = function () {
        // 문서 객체 선택
        var button = document.getElementById("button");

        // 이벤트 연결
        button.onclick = function () {
          // 기본 이벤트 제거
          return false;
        };
      };
    </script>
  </head>
  <body>
    <a id="button" href="http://www.naver.com">버튼</a>
  </body>
</html>
