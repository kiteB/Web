<!DOCTYPE html>
<html>
  <head>
    <title>querySelector()</title>
    <script>
      // 이벤트 연결
      window.onload = function () {
        // 문서 객체 선택
        var header = document.querySelector("h1");

        // 문서 객체 조작
        header.style.color = "orange";
        header.style.background = "red";
        header.innerHTML = "From JavaScript";
      };
    </script>
  </head>
  <body>
    <h1>Header</h1>
    <h1>Header</h1>
    <h1>Header</h1>
  </body>
</html>
