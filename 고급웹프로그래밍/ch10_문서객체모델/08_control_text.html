<!DOCTYPE html>
<html>
  <head>
    <title>내부 글자 조작</title>
    <script>
      // 이벤트 연결
      window.onload = function () {
        // 변수 선언
        var output = "";
        for (var i = 0; i < 10; i++) {
          output += "<h1>Header - " + i + "</h1>";
        }

        // 문서 객체 내부의 글자 변경
        // 문서객체 내부 글자를 순수 텍스트 형식으로 가져오도록 변경
        document.body.textContent = output;
      };
    </script>
  </head>
  <body></body>
</html>
