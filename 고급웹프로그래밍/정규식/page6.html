<!DOCTYPE html>
<html>
  <head>
    <title>정규식</title>
    <script>
      // case 1
      function checkNumeric1(elem, msg) {
        var exp = /./g;
        var t = elem.innerText.match(exp);
        alert(t);
        if (t) {
          alert("matching");
          return true;
        } else {
          alert(msg);
          return false;
        }
      }
      // case 2
      function checkNumeric2(elem, msg) {
        var exp = /\./g;
        var t = elem.innerText.match(exp);
        alert(t);
        if (t) {
          alert("matching");
          return true;
        } else {
          alert(msg);
          return false;
        }
      }
      // case 3
      function checkNumeric3(elem, msg) {
        var exp = /\..\./g;
        var t = elem.innerText.match(exp);
        alert(t);
        if (t) {
          alert("matching");
          return true;
        } else {
          alert(msg);
          return false;
        }
      }
    </script>
  </head>
  <body>
    <!-- 버튼 -->
    <input
      type="button"
      onclick="checkNumeric1(document.getElementById('ptext1'), 'non-matching')"
      value="case 1"
    />
    <input
      type="button"
      onclick="checkNumeric2(document.getElementById('ptext2'), 'non-matching')"
      value="case 2"
    />
    <input
      type="button"
      onclick="checkNumeric2(document.getElementById('ptext3'), 'non-matching')"
      value="case 3"
    />
    <!-- page 설명 -->
    <p>문자 그대로의 의미가 필요한 경우에는 escape를 이용해야 함.</p>
    <form>
      <h3>case 1</h3>
      <h3>Regular Expression: .</h3>
      <p id="ptext1">O.K.</p>
    </form>
    <br />
    <form>
      <h3>case 2</h3>
      <h3>Regular Expression: \.</h3>
      <p id="ptext2">O.K.</p>
    </form>
    <br />
    <form>
      <h3>case 3</h3>
      <h3>Regular Expression: \..\.</h3>
      <p id="ptext3">O.K.</p>
    </form>
    <span style="color: red"
      >=> case 1: 문자 찾음. <br />
      case 2: '.'를 찾음.<br />
      case 3: '.(문자).'인 형태에 해당하는 문자를 찾음.</span
    >
  </body>
</html>
