<!DOCTYPE html>
<html>
  <head>
    <title>정규식</title>
    <script>
      // case 1
      function checkNumeric1(elem, msg) {
        var exp = /^who/g;
        var t = elem.innerText.match(exp);
        alert(t);
        if (t) {
          alert("matching");
          return true;
        } else {
          alert(msg);
          return false;
        }
      }
      // case 2
      function checkNumeric2(elem, msg) {
        var exp = /who$/g;
        var t = elem.innerText.match(exp);
        alert(t);
        if (t) {
          alert("matching");
          return true;
        } else {
          alert(msg);
          return false;
        }
      }
    </script>
  </head>
  <body>
    <!-- 버튼 -->
    <input
      type="button"
      onclick="checkNumeric1(document.getElementById('ptext1'), 'non-matching')"
      value="case 1"
    />
    <input
      type="button"
      onclick="checkNumeric2(document.getElementById('ptext2'), 'non-matching')"
      value="case 2"
    />
    <!-- page 설명 -->
    <p>^은 줄의 시작, &은 줄의 끝을 의미.</p>
    <form>
      <h3>case 1</h3>
      <h3>Regular Expression: ^who</h3>
      <p id="ptext1">who is who</p>
    </form>
    <br />
    <form>
      <h3>case 2</h3>
      <h3>Regular Expression: who$</h3>
      <p id="ptext2">who is who</p>
    </form>
    <span style="color: red"
      >=> case 1은 줄의 시작이 who인 것을 찾음. <br />case 2는 줄의 끝이 who인
      것을 찾음.</span
    >
  </body>
</html>
