<!DOCTYPE html>
<html>
  <head>
    <title>정규식</title>
    <script>
      // case 1
      function checkNumeric1(elem, msg) {
        var exp = /./g;
        var t = elem.innerText.match(exp);
        alert(t);
        if (t) {
          alert("matching");
          return true;
        } else {
          alert(msg);
          return false;
        }
      }
      // case 2
      function checkNumeric2(elem, msg) {
        var exp = /....../g;
        var t = elem.innerText.match(exp);
        alert(t);
        if (t) {
          alert("matching");
          return true;
        } else {
          alert(msg);
          return false;
        }
      }
    </script>
  </head>
  <body>
    <!-- 버튼 -->
    <input
      type="button"
      onclick="checkNumeric1(document.getElementById('ptext1'), 'non-matching')"
      value="case 1"
    />
    <input
      type="button"
      onclick="checkNumeric2(document.getElementById('ptext2'), 'non-matching')"
      value="case 2"
    />
    <!-- page 설명 -->
    <p>point . 은 any character를 의미함.</p>
    <form>
      <h3>case 1</h3>
      <h3>Regular Expression: .</h3>
      <p id="ptext1">Regular expressions are powerful!!!</p>
    </form>
    <br />
    <form>
      <h3>case 2</h3>
      <h3>Regular Expression: ......</h3>
      <p id="ptext2">Regular expressions are powerful!!!</p>
    </form>
    <span style="color: red"
      >=> case 1: 문자를 찾아라.<br />
      case 2: 문자 6개를 찾아라.</span
    >
  </body>
</html>
