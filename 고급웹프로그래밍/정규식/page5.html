<!DOCTYPE html>
<html>
  <head>
    <title>정규식</title>
    <script>
      // case 1
      function checkNumeric1(elem, msg) {
        var exp = /Hello, world!/g;
        var t = elem.innerText.match(exp);
        alert(t);
        if (t) {
          alert("matching");
          return true;
        } else {
          alert(msg);
          return false;
        }
      }
      // case 2
      function checkNumeric2(elem, msg) {
        var exp = /Hello,     world!/g;
        var t = elem.innerText.match(exp);
        alert(t);
        if (t) {
          alert("matching");
          return true;
        } else {
          alert(msg);
          return false;
        }
      }
    </script>
  </head>
  <body>
    <!-- 버튼 -->
    <input
      type="button"
      onclick="checkNumeric1(document.getElementById('ptext1'), 'non-matching')"
      value="case 1"
    />
    <input
      type="button"
      onclick="checkNumeric2(document.getElementById('ptext1'), 'non-matching')"
      value="case 2"
    />
    <!-- page 설명 -->
    <p>검색 패턴 내의 white space는 영향을 미침.</p>
    <form>
      <h3>case 1</h3>
      <h3>Regular Expression: Hello, world!</h3>
      <p id="ptext1">Hello, world!</p>
    </form>
    <br />
    <form>
      <h3>case 2</h3>
      <h3>Regular Expression: Hello, &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;world!</h3>
      <p id="ptext2">Hello, world!</p>
    </form>
    <span style="color: red"
      >=> case 1은 지정된 텍스트를 찾지만, case 2는 찾지 못함.</span
    >
  </body>
</html>
