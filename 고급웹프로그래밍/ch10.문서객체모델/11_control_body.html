<!DOCTYPE html>
<html>
  <head>
    <title>body 태그 속성 조작</title>
    <script>
      // 이벤트 연결
      window.onload = function () {
        // 속성 지정
        document.body.setAttribute("data-custom", "value");

        // 속성 추출
        var dataCustom = document.body.getAttribute("data-custom");
        alert(dataCustom);
      };
    </script>
  </head>
  <body></body>
</html>
