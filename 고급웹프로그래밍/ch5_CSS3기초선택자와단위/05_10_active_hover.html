<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반응 선택자</title>
    <style>
      h1:hover {
        color: red;
      }
      h1:active {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>반응 선택자</h1>
    <p>:active - 사용자가 마우스로 클릭한 태그 선택</p>
    <p>:hover - 사용자가 마우스 커서를 올린 태그 선택</p>
  </body>
</html>
