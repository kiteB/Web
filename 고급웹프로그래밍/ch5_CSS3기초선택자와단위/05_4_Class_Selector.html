    <title>Document</title>
    <style>
      .select {
        color: red;
      }
      .item {
        color: red;
      }
      .header {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <!-- 클래스 선택자 한 개 사용하기 -->
    <ul>
      <li class="select">사과</li>
      <li>바나나</li>
      <li class="select">오렌지</li>
      <li>감</li>
    </ul>
    <!-- 클래스 선택자 여러 개 사용하기 -->
    <h1 class="item header">동해물과 백두산이</h1>
  </body>
</html>
