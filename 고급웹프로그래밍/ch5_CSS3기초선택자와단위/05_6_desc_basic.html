<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- div: 부모 -->
    <div>
      <!-- h1, h2, ul: div의 자손이자 후손-->
      <h1>CSS 선택자 기본</h1>
      <h2>기본 선택자</h2>
      <ul>
        <!-- div의 후손 -->
        <li>전책 선택자</li>
        <li>태그 선택자</li>
        <li>아이디 선택자와 클래스 선택자</li>
      </ul>
    </div>
  </body>
</html>
