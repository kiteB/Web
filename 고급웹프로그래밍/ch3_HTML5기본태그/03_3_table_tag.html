<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <!-- table: 표 삽입 -->
    <table border="1">
      <thead>
        <!-- tr: 표에 행 삽입 -->
        <tr>
          <!-- th: 표에 제목 행 생성 -->
          <th></th>
          <th>월</th>
          <th>화</th>
          <th>수</th>
          <th>목</th>
          <th>금</th>
        </tr>
      </thead>
      <tdody>
        <tr>
          <!-- td: 표의 일반 셀 생성 -->
          <td>1교시</td>
          <td>영어</td>
          <td>국어</td>
          <td>과학</td>
          <td>기술</td>
          <td>미술</td>
        </tr>
        <tr>
          <td>2교시</td>
          <td>도덕</td>
          <td>체육</td>
          <td>영어</td>
          <td>수학</td>
          <td>사회</td>
        </tr>
      </tdody>
    </table>
  </body>
</html>
