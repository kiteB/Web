<!DOCTYPE html>
<html>
  <head>
    <title>배열 생성 및 배열 요소 접근</title>
    <script>
      // 변수를 선언합니다.
      var array = ["가", "나", "다", "라"];

      // 배열의 요소를 변경합니다.
      array[0] = "윤";

      // 출력합니다.
      alert(array[0]);
      alert(array[1]);
      alert(array[2]);
      alert(array[3]);
    </script>
  </head>
  <body></body>
</html>
