<!DOCTYPE html>
<html>
  <head>
    <title>for</title>
    <script>
      // 변수 선언
      var array = ["가", "나", "다"];

      // 반복 수행
      for (var i = 0; i < 3; i++) {
        // 출력
        // alert(i + '번째 출력: ' + array[i]);
        alert(`${i}번째 출력: ${array[i]}`);
      }
    </script>
  </head>
  <body></body>
</html>
