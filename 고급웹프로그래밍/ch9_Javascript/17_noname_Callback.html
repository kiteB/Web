<!DOCTYPE html>
<html>
  <head>
    <title>콜백 함수</title>
    <script>
      // 함수 선언
      function callTenTimes(callback) {
        for (var i = 0; i < 10; i++) {
          callback();
        }
      }

      // 함수 호출
      callTenTimes(function () {
        alert("함수 호출");
      });
    </script>
  </head>
  <body></body>
</html>
