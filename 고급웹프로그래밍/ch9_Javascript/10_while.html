<!DOCTYPE html>
<html>
  <head>
    <title>while</title>
    <script>
      // 변수 선언
      var i = 0;
      var array = ["가", "나", "다"];

      // 반복 수행
      while (i < array.length) {
        // 출력
        alert(i + "번째 출력: " + array[i]);

        // 탈출을 위해 변수 더하기
        i++;
      }
    </script>
  </head>
  <body></body>
</html>
