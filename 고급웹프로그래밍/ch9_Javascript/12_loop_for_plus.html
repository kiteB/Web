<!DOCTYPE html>
<html>
  <head>
    <title>for 반복문을 활용한 계산</title>
    <script>
      // 변수 선언
      var output = 0;

      // 반복 수행
      for (var i = 0; i <= 100; i++) {
        output += i;
      }

      // 출력 (1부터 100까지 더한 값 계산)
      alert(output);
    </script>
  </head>
  <body></body>
</html>
