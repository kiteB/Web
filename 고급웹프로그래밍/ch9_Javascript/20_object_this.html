<!DOCTYPE html>
<html>
  <head>
    <title>객체 this 키워드</title>
    <script>
      // 객체 선언
      var person = {
        name: "윤인성",
        eat: function (food) {
          alert(this.name + "이 " + food + "을/를 먹습니다.");
        },
      };

      // 메서드 호출
      person.eat("밥");
    </script>
  </head>
  <body></body>
</html>
