<!DOCTYPE html>
<html>
  <head>
    <title>오전 오후 구분</title>
    <script>
      // 변수 선언
      var date = new Date();
      var hours = date.getHours();

      // 조건문
      if (hours < 12) {
        // 표현식 "hours < 12"가 참일 경우 실행
        alert("오전입니다.");
      }

      if (12 <= hours) {
        // 표현식 "12 <= hours"가 참일 경우 실행
        alert("오후입니다.");
      }
    </script>
  </head>
  <body></body>
</html>
