<!DOCTYPE html>
<html>
  <head>
    <title>콜백 함수</title>
    <script>
      // 함수 선언
      function callTenTimes(callback) {
        // 10회 반복
        for (var i = 0; i < 10; i++) {
          // 매개 변수로 전달된 함수 호출
          callback();
        }
      }

      // 변수 선언
      var callback = function () {
        alert("함수 호출");
      };

      // 함수 호출
      callTenTimes(callback);
    </script>
  </head>
  <body></body>
</html>
