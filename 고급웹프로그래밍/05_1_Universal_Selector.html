<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS3 전체 선택자</title>
    <style>
      * {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>제목 글자 태그</h1>
    <p>*를 이용하면 태그 종류에 상관없이 모든 글자에 스타일이 적용됨.</p>
  </body>
</html>
