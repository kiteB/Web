<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>:hover 활용</title>
    <!-- 이 부분에 코드를 작성하시오. -->
    <style>
      div#img {
        content: url("back.png");
        width: 100px;
      }
      div#img:hover {
        content: url("spade-7.png");
        width: 100px;
      }
    </style>
  </head>
  <body>
    <h3>:hover 활용</h3>
    <hr />
    <table>
      <tr>
        <td><span>마우스를 올리면 카드의 앞면이 보인다.</span></td>
        <td>
          <div id="img"></div>
        </td>
      </tr>
    </table>
  </body>
</html>
