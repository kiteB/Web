<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>박스 테두리 설정</title>
    <style>
      .box1 {
        border-width: thick;
        border-style: dashed;
        border-color: black;
      }
      .box2 {
        border-width: thick;
        border-style: dashed;
        border-color: black;
        border-radius: 20px;
      }
      .box3 {
        border-width: thick;
        border-style: dashed;
        border-color: black;
        /* border-radius: "왼쪽 위" "오른쪽 위" "오른쪽 아래" "왼쪽 아래" */
        border-radius: 50px 40px 20px 10px;
      }
    </style>
  </head>
  <body>
    <div class="box1">
      <h1>기본 테두리 박스</h1>
    </div>
    <br />
    <div class="box2">
      <h1>둥근 테두리 박스</h1>
    </div>
    <br />
    <div class="box3">
      <h1>모서리마다 둥글기 다르게 적용</h1>
    </div>
  </body>
</html>
