<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>글자 수직 중앙 정렬 적용 후</title>
    <style>
      .font_big {
        font-size: 2em;
      }
      .font_italic {
        font-style: italic;
      }
      .font_bold {
        font-weight: bold;
      }
      .font_center {
        text-align: center;
      }

      .button {
        width: 150px;
        height: 70px;
        background-color: #ff6a00;
        border: 10px solid #ffffff;
        border-radius: 30px;
        box-shadow: 5px 5px 5px #a9a9a9;
      }

      .button > a {
        display: block;
        /* 글자를 감싸는 박스 높이와 같은 크기의 line-height 속성 적용 */
        line-height: 70px;
      }
    </style>
  </head>
  <body>
    <div class="button">
      <a href="#" class="font_big font_italic font_bold font_center">Click</a>
    </div>
  </body>
</html>
