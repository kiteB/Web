<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>inline 형식 - margin, padding</title>
    <style>
      #box1 {
        display: inline;
        background-color: red;
        width: 100px;
        height: 50px;
        margin: 10px;
      }
      #box2 {
        display: inline-block;
        background-color: red;
        width: 100px;
        height: 50px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <h1>inline</h1>
    <p>의미 없는 더미 객체</p>
    <span>더미 객체</span>
    <div id="box1">대상 객체</div>
    <span>더미 객체</span>
    <p>의미 없는 더미 객체</p>

    <br />
    <h1>inline-block</h1>
    <p>의미 없는 더미 객체</p>
    <span>더미 객체</span>
    <div id="box2">대상 객체</div>
    <span>더미 객체</span>
    <p>의미 없는 더미 객체</p>
  </body>
</html>
