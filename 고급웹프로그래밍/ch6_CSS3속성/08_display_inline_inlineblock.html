<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>inline vs. inline-block</title>
    <style>
      #box1 {
        display: inline;
      }
      #box2 {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <span>더미 객체</span>
    <div id="box1">대상 객체</div>
    <span>더미 객체</span>
    <br />
    <span>더미 객체</span>
    <div id="box2">대상 객체</div>
    <span>더미 객체</span>
  </body>
</html>
