<!DOCTYPE html>
<html>
  <head>
    <title>CSS3 Property Basic</title>
    <style>
      div {
        border: 3px solid black;
        box-shadow: 10px 10px 30px black, 10px 10px 20px red,
          10px 10px 30px blue;
        text-shadow: 5px 5px 5px black, 10px 10px 30px red, 10px 10px 20px blue;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>박스에 그림자 주기</h1>
    </div>
  </body>
</html>
