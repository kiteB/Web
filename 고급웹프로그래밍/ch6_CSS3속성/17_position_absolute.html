<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>absolute</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        position: absolute;
      }
      .box:nth-child(1) {
        background-color: red;
      }
      .box:nth-child(2) {
        background-color: green;
      }
      .box:nth-child(3) {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <h1>absolute - 절대 위치 좌표 설정</h1>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </body>
</html>
