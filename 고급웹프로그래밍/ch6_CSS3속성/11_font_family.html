<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>글꼴 설정</title>
    <style>
      .font_arial {
        font-family: Arial;
      }
      .font_roman {
        font-family: "Times New Roman";
      }
      .font_arial2 {
        font-family: "없는 글꼴", Arial;
      }
      .font_roman2 {
        font-family: "Times New Roman", Arial;
      }
      .font_arial3 {
        font-family: "없는 글꼴", sans-serif;
      }
      .font_roman3 {
        font-family: "없는 글꼴", serif;
      }
    </style>
  </head>
  <body>
    <!-- 글꼴 한 개 지정하기 -->
    <h1>글꼴 한 개 지정</h1>
    <h1 class="font_arial">Lorem ipsum</h1>
    <p class="font_roman">Lorem ipsum</p>

    <br />
    <!-- 글꼴 여러 개 지정하기 -->
    <h1>글꼴 여러 개 지정</h1>
    <h1 class="font_arial2">Lorem ipsum</h1>
    <p class="font_roman2">Lorem ipsum</p>

    <br />
    <!-- 웹 브라우저 고유 글꼴 지정하기 -->
    <h1>웹 브라우저 고유 글꼴 지정</h1>
    <h1 class="font_arial3">Lorem ipsum</h1>
    <p class="font_roman3">Lorem ipsum</p>
  </body>
</html>
