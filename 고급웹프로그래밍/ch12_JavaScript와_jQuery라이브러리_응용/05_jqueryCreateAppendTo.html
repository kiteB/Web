<!DOCTYPE html>
<html>
  <head>
    <title>jQuery DOM</title>
    <script src="http://code.jquery.com/jquery-3.1.0.js"></script>
    <script>
      // 이벤트 연결
      $(document).ready(function () {
        // 10회 반복
        for (var i = 0; i < 10; i++) {
          // 문서 객체 생성
          $("<h1>Create Document Object + " + i + "</h1>")
            .css({
              backgroundColor: "black",
              color: "red",
            })
            .appendTo("body");
        }
      });
    </script>
  </head>
  <body></body>
</html>
