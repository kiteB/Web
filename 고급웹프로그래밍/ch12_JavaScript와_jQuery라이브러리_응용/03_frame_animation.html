<!DOCTYPE html>
<html>
  <head>
    <title>Frame Animation</title>
    <script>
      window.onload = function () {
        // 변수 선언
        var count = 0;
        var image = document.getElementById("image");
        var frames = [
          "animation/0.png",
          "animation/1.png",
          "animation/2.png",
          "animation/3.png",
          "animation/4.png",
          "animation/5.png",
          "animation/6.png",
          "animation/7.png",
          "animation/8.png",
          "animation/9.png",
          "animation/10.png",
          "animation/11.png",
          "animation/12.png",
          "animation/13.png",
          "animation/14.png",
        ];
        // 타이머 반복 시작
        setInterval(function () {
          // 앞으로 달리기
          image.src = frames[count % frames.length];
          // 뒤로 달리기
          // image.src = frames[frames.length - (count % frames.length)];
          count = count + 1;
        }, 1000 / 20);
      };
    </script>
  </head>
  <body>
    <img id="image" />
  </body>
</html>
