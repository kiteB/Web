<!DOCTYPE html>
<html>
  <head>
    <title>Event</title>
    <script>
      // 이벤트 연결
      window.onload = function () {
        // 문서 객체 선택
        var input_1 = document.querySelectorAll("input")[0];
        var input_2 = document.querySelectorAll("input")[1];
        var input_3 = document.querySelectorAll("input")[2];

        // 핸드폰 번호 form
        // input_1
        input_1.onkeydown = function () {
          // 글자 개수가 세 개 이상일 경우
          if (3 <= input_1.value.length) {
            // input_2 문서 객체로 초점을 이동
            input_2.focus();
          }
        };
        // input_2
        input_2.onkeydown = function (event) {
          // 이벤트 객체를 추출
          var event = event || window.event;
          // 사용자의 입력이 '백 스페이스'이고 입력된 글자가 없는 경우
          if (event.keyCode == 8 && input_2.value.length == 0) {
            input_1.focus();
          }
          if (4 <= input_2.value.length) {
            // input_3 문서 객체로 초점을 이동합니다.
            input_3.focus();
          }
        };
        // input_3
        input_3.onkeydown = function (event) {
          // 이벤트 객체를 추출
          var event = event || window.event;
          // 사용자의 입력이 '백 스페이스'이고 입력된 글자가 없는 경우
          if (event.keyCode == 8 && input_3.value.length == 0) {
            input_2.focus();
          }
        };
      };
    </script>
  </head>
  <body>
    <input type="text" maxlength="3" />
    <span>-</span>
    <input type="text" maxlength="4" />
    <span>-</span>
    <input type="text" maxlength="4" />
  </body>
</html>
