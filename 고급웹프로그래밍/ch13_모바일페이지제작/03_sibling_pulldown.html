<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>input 태그를 활용한 풀다운 메뉴</title>
    <style>
      input:checked + div {
        display: none;
      }
    </style>
  </head>
  <body>
    <input type="checkbox" />
    <div>
      <h1>Lorem ipsum</h1>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam sem mi,
        egestas a facilisis eget, egestas ut magna.
      </p>
    </div>
  </body>
</html>
